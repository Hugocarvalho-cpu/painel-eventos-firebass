<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Reservas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }

    h2 {
      color: #00bfff;
    }

    .container {
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    .logs {
      background-color: #1f1f1f;
      color: #00ff00;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reservar Evento</h2>
    <input type="text" id="evento" placeholder="Nome do Evento">
    <input type="text" id="responsavel" placeholder="Respons치vel">
    <button onclick="reservarEvento()">Reservar</button>
  </div>

  <div class="container">
    <h2>Reservar Evento Extra</h2>
    <select id="eventoExtraSelect"></select>
    <input type="text" id="responsavelExtra" placeholder="Respons치vel">
    <button onclick="reservarEventoExtra()">Reservar Extra</button>
  </div>

  <div class="container">
    <h2>Painel Admin</h2>
    <input type="text" id="novoEventoExtra" placeholder="Novo Evento Extra">
    <button onclick="adicionarEventoExtra()">Adicionar Evento Extra</button>
  </div>

  <div class="container">
    <h2>Logs de Reservas</h2>
    <div id="log" class="logs"></div>
  </div>

  <div class="container">
    <h2>Logs de Reservas Extras</h2>
    <div id="logExtra" class="logs"></div>
  </div>

  <script>
    const eventosExtras = [];
    const log = document.getElementById('log');
    const logExtra = document.getElementById('logExtra');
    const eventoExtraSelect = document.getElementById('eventoExtraSelect');

    function reservarEvento() {
      const evento = document.getElementById('evento').value.trim();
      const responsavel = document.getElementById('responsavel').value.trim();
      if (evento && responsavel) {
        const texto = `[${new Date().toLocaleString()}] Evento reservado: ${evento} | Respons치vel: ${responsavel}`;
        log.innerText += texto + '\n';
        document.getElementById('evento').value = '';
        document.getElementById('responsavel').value = '';
      } else {
        alert('Preencha todos os campos.');
      }
    }

    function reservarEventoExtra() {
      const evento = eventoExtraSelect.value;
      const responsavel = document.getElementById('responsavelExtra').value.trim();
      if (evento && responsavel) {
        const texto = `[${new Date().toLocaleString()}] Evento extra reservado: ${evento} | Respons치vel: ${responsavel}`;
        logExtra.innerText += texto + '\n';
        document.getElementById('responsavelExtra').value = '';
      } else {
        alert('Preencha todos os campos.');
      }
    }

    function adicionarEventoExtra() {
      const novoEvento = document.getElementById('novoEventoExtra').value.trim();
      if (novoEvento) {
        eventosExtras.push(novoEvento);
        const option = document.createElement('option');
        option.text = novoEvento;
        option.value = novoEvento;
        eventoExtraSelect.add(option);
        document.getElementById('novoEventoExtra').value = '';
        alert(`Evento extra "${novoEvento}" adicionado com sucesso.`);
      } else {
        alert('Digite o nome do evento extra.');
      }
    }
  </script>

</body>
</html>
